<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Filter Simulator</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .phone {
      position: relative;
      width: 300px;
      height: 600px;
      border: 8px solid #111;
      border-radius: 36px;
      overflow: hidden;
      background: #000;
      display: none; /* hidden until Start */
    }

    .video-frame {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #selfie {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    /* Timer top-left */
    #timer {
      position: absolute;
      top: 8px;
      left: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      z-index: 5;
    }

    /* Playful filter = rainbow + emojis */
    #playfulOverlay {
      display: none;
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: rgba(255, 0, 150, 0.15);
      animation: rainbow 5s linear infinite;
      z-index: 4;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100%); opacity: 1; }
      to { transform: translateY(-120%); opacity: 0; }
    }

    /* Realistic filter = beauty vibe */
    #realisticOverlay {
      display: none;
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: contrast(1.3) brightness(1.1);
      box-shadow: inset 0 0 80px rgba(0,0,0,0.3);
      z-index: 4;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 10;
    }

    #popup button {
      margin: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    #popup .playful { background: hotpink; color: white; }
    #popup .realistic { background: lightblue; color: black; }
  </style>
</head>
<body>

  <!-- Upload section -->
  <div id="uploader">
    <h2>Take/Upload a Selfie</h2>
    <input id="selfieInput" type="file" accept="image/*" capture="user">
    <button id="startBtn" disabled>Start Exposure</button>
  </div>

  <!-- Phone simulator -->
  <div class="phone" id="phone">
    <div id="timer">1:00</div>
    <div class="video-frame">
      <img id="selfie" alt="Selfie">
      <div id="playfulOverlay"></div>
      <div id="realisticOverlay"></div>
    </div>
  </div>

  <!-- Manipulation check popup -->
  <div id="popup">
    <h3>The filter you just saw felt...</h3>
    <button class="playful">Playful</button>
    <button class="realistic">Realistic</button>
  </div>

  <script>
    const selfieInput = document.getElementById("selfieInput");
    const selfieImg = document.getElementById("selfie");
    const startBtn = document.getElementById("startBtn");
    const phoneEl = document.getElementById("phone");
    const timerEl = document.getElementById("timer");
    const playfulOverlay = document.getElementById("playfulOverlay");
    const realisticOverlay = document.getElementById("realisticOverlay");
    const popup = document.getElementById("popup");

    let remaining = 60;
    let timer;

    selfieInput.addEventListener("change", () => {
      const file = selfieInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        selfieImg.src = e.target.result;
        selfieImg.style.display = "block";
        startBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    startBtn.addEventListener("click", () => {
      document.getElementById("uploader").style.display = "none";
      phoneEl.style.display = "block";

      // randomize filter for demo
      const filterType = Math.random() > 0.5 ? "playful" : "realistic";
      if (filterType === "playful") {
        playfulOverlay.style.display = "block";
        spawnEmojis();
      } else {
        realisticOverlay.style.display = "block";
      }

      startTimer();
    });

    function startTimer() {
      remaining = 60;
      timerEl.textContent = "1:00";
      timer = setInterval(() => {
        remaining--;
        const m = Math.floor(remaining / 60);
        const s = remaining % 60;
        timerEl.textContent = `${m}:${s < 10 ? "0" : ""}${s}`;
        if (remaining <= 0) {
          clearInterval(timer);
          showPopup();
        }
      }, 1000);
    }

    function showPopup() {
      popup.style.display = "block";
    }

    function spawnEmojis() {
      const emojis = ["âœ¨", "ðŸŒˆ", "ðŸ˜œ", "ðŸ˜‚"];
      setInterval(() => {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.style.left = Math.random() * 80 + "%";
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        playfulOverlay.appendChild(emoji);
        setTimeout(() => emoji.remove(), 4000);
      }, 1000);
    }
  </script>
</body>
</html>
