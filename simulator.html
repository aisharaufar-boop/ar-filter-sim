<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Filter Simulator</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #uploader {
      display: grid;
      gap: 12px;
      place-items: center;
      padding: 16px;
    }

    #phone {
      display: none;
      position: relative;
      width: 320px;
      height: 600px;
      border-radius: 36px;
      background: #111;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .video-wrap {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    #selfie {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 1;
      border-radius: 36px;
    }

    #playfulOverlay,
    #realisticOverlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: none;
      z-index: 2;
    }

    /* playful look */
    #playfulOverlay {
      background: rgba(255,200,50,0.08);
    }

    /* realistic look */
    #realisticOverlay {
      background: radial-gradient(
        ellipse at center,
        rgba(255,255,255,0.08) 0%,
        rgba(0,0,0,0.25) 85%
      );
    }

    .timer {
      position: absolute;
      top: 8px;
      left: 12px;
      font-size: 16px;
      font-weight: bold;
      z-index: 3;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #1f6feb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Upload screen -->
  <div id="uploader">
    <h3>Take/Upload a Selfie</h3>
    <p style="font-size:14px;color:#bbb">Front camera, portrait, neutral lighting. No stickers or text.</p>
    <input id="selfieInput" type="file" accept="image/*" capture="user">
    <button id="startBtn" disabled>Start exposure</button>
  </div>

  <!-- Phone screen -->
  <div id="phone">
    <div class="video-wrap">
      <img id="selfie" alt="Selfie">
      <div id="playfulOverlay"></div>
      <div id="realisticOverlay"></div>
      <div class="timer" id="timer">1:00</div>
    </div>
  </div>

  <script>
    const uploader = document.getElementById("uploader");
    const selfieInput = document.getElementById("selfieInput");
    const startBtn = document.getElementById("startBtn");
    const phone = document.getElementById("phone");
    const selfieImg = document.getElementById("selfie");
    const timerEl = document.getElementById("timer");
    const playfulOverlay = document.getElementById("playfulOverlay");
    const realisticOverlay = document.getElementById("realisticOverlay");

    let filterType = "playful"; // default

    // Enable button when file chosen
    selfieInput.addEventListener("change", () => {
      const file = selfieInput.files && selfieInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        selfieImg.src = e.target.result;
        selfieImg.style.display = "block";
        startBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    // Timer
    function startTimer() {
      let remaining = 60;
      timerEl.textContent = "1:00";
      const t = setInterval(() => {
        remaining--;
        const m = Math.floor(remaining/60);
        const s = remaining % 60;
        timerEl.textContent = `${m}:${s<10?"0":""}${s}`;
        if (remaining <= 0) clearInterval(t);
      }, 1000);
    }

    // Start experiment
    startBtn.addEventListener("click", () => {
      uploader.style.display = "none";
      phone.style.display = "block";

      if (filterType === "playful") {
        playfulOverlay.style.display = "block";
        realisticOverlay.style.display = "none";
      } else {
        realisticOverlay.style.display = "block";
        playfulOverlay.style.display = "none";
      }

      startTimer();
    });
  </script>
</body>
</html>
