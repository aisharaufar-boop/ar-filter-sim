<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Filter Simulator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    #preview {
      margin-top: 15px;
      width: 300px;
      height: 400px;
      border: 4px solid #ff4081;
      border-radius: 20px;
      object-fit: cover;
      position: relative;
    }
    .overlay {
      position: absolute;
      width: 300px;
      height: 400px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Take/Upload a Selfie</h2>
    <input type="file" id="selfieInput" accept="image/*" capture="user">
    <div style="position: relative; display: inline-block;">
      <img id="preview" src="" alt="Preview" style="display:none;">
      <img id="filterOverlay" class="overlay" src="" alt="Filter">
    </div>
    <div id="timer"></div>
  </div>

  <script>
    const selfieInput = document.getElementById('selfieInput');
    const preview = document.getElementById('preview');
    const filterOverlay = document.getElementById('filterOverlay');
    const timerEl = document.getElementById('timer');

    // Playful filter options (transparent PNGs)
    const playfulFilters = [
      "https://i.imgur.com/8a9L4gA.png", // Dog ears
      "https://i.imgur.com/svn7q0Q.png", // Rainbow vomit
      "https://i.imgur.com/BVfV5hG.png", // Sunglasses
      "https://i.imgur.com/vp8eGxq.png"  // Cartoon crown
    ];

    // Realistic/beauty filter options (transparent overlays)
    const realisticFilters = [
      "https://i.imgur.com/LxgNxlw.png", // Soft glow
      "https://i.imgur.com/oPRadZn.png", // Makeup blush
      "https://i.imgur.com/JeVpgmD.png", // Smooth skin
      "https://i.imgur.com/6uKwbmC.png"  // Light vignette
    ];

    // Get condition from URL (?filter=playful or ?filter=realistic)
    const qs = new URLSearchParams(location.search);
    const filterType = qs.get('filter') || 'playful';

    selfieInput.addEventListener('change', () => {
      const file = selfieInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';

        // Random filter depending on condition
        if (filterType === 'playful') {
          const random = playfulFilters[Math.floor(Math.random() * playfulFilters.length)];
          filterOverlay.src = random;
        } else {
          const random = realisticFilters[Math.floor(Math.random() * realisticFilters.length)];
          filterOverlay.src = random;
        }

        // Start a 60s timer
        let remaining = 60;
        timerEl.textContent = "01:00";
        const interval = setInterval(() => {
          remaining--;
          timerEl.textContent = `00:${remaining < 10 ? "0"+remaining : remaining}`;
          if (remaining <= 0) clearInterval(interval);
        }, 1000);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
