<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Filter Simulator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    #preview {
      margin-top: 15px;
      width: 300px;
      height: 400px;
      border: 4px solid #ff4081;
      border-radius: 20px;
      object-fit: cover;
      position: relative;
    }
    .overlay {
      position: absolute;
      width: 300px;
      height: 400px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    #popup h3 {
      margin-bottom: 15px;
    }
    #popup button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
    #popup .playful { background: hotpink; color: white; }
    #popup .realistic { background: lightblue; color: black; }
  </style>
</head>
<body>
  <div class="container" id="uploader">
    <h2>Take/Upload a Selfie</h2>
    <input type="file" id="selfieInput" accept="image/*" capture="user">
    <div style="position: relative; display: inline-block;">
      <img id="preview" src="" alt="Preview" style="display:none;">
      <img id="filterOverlay" class="overlay" src="" alt="Filter">
    </div>
    <div id="timer"></div>
  </div>

  <!-- Manipulation check popup -->
  <div id="popup">
    <h3>The filter you just saw felt:</h3>
    <button class="playful">Playful</button>
    <button class="realistic">Realistic</button>
  </div>

  <script>
    const selfieInput = document.getElementById('selfieInput');
    const preview = document.getElementById('preview');
    const filterOverlay = document.getElementById('filterOverlay');
    const timerEl = document.getElementById('timer');
    const popup = document.getElementById('popup');

    // Playful filter options
    const playfulFilters = [
      "https://i.imgur.com/8a9L4gA.png", // Dog ears
      "https://i.imgur.com/svn7q0Q.png", // Rainbow vomit
      "https://i.imgur.com/BVfV5hG.png", // Sunglasses
      "https://i.imgur.com/vp8eGxq.png"  // Cartoon crown
    ];

    // Realistic filter options
    const realisticFilters = [
      "https://i.imgur.com/LxgNxlw.png", // Soft glow
      "https://i.imgur.com/oPRadZn.png", // Makeup blush
      "https://i.imgur.com/JeVpgmD.png", // Smooth skin
      "https://i.imgur.com/6uKwbmC.png"  // Light vignette
    ];

    // Condition from URL
    const qs = new URLSearchParams(location.search);
    const filterType = qs.get('filter') || 'playful';

    selfieInput.addEventListener('change', () => {
      const file = selfieInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';

        // Random filter overlay
        if (filterType === 'playful') {
          const random = playfulFilters[Math.floor(Math.random() * playfulFilters.length)];
          filterOverlay.src = random;
        } else {
          const random = realisticFilters[Math.floor(Math.random() * realisticFilters.length)];
          filterOverlay.src = random;
        }

        // Start timer (60s)
        let remaining = 60;
        timerEl.textContent = "01:00";
        const interval = setInterval(() => {
          remaining--;
          timerEl.textContent = `00:${remaining < 10 ? "0"+remaining : remaining}`;
          if (remaining <= 0) {
            clearInterval(interval);
            showPopup();
          }
        }, 1000);
      };
      reader.readAsDataURL(file);
    });

    // Show manipulation check
    function showPopup() {
      popup.style.display = "block";
    }

    // Handle responses
    document.querySelector("#popup .playful").addEventListener("click", () => {
      alert("You chose: Playful"); // for testing, replace with save logic
      popup.style.display = "none";
    });
    document.querySelector("#popup .realistic").addEventListener("click", () => {
      alert("You chose: Realistic");
      popup.style.display = "none";
    });
  </script>
</body>
</html>
