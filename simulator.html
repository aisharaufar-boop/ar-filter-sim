<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Filter Simulator</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #uploader {
      margin-top: 100px;
    }
    #phone {
      display: none;
      margin: 40px auto;
      width: 360px;
      height: 640px;
      border: 6px solid hotpink;
      border-radius: 30px;
      position: relative;
      background: #111;
      overflow: hidden;
    }
    #selfie {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #filterOverlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      display: none;
    }
    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="uploader">
    <h2>Take/Upload a Selfie</h2>
    <input type="file" id="selfieInput" accept="image/*">
    <button id="startBtn" disabled>Start exposure</button>
  </div>

  <div id="phone">
    <img id="selfie" alt="Selfie">
    <div id="filterOverlay"></div>
    <div id="timer">01:00</div>
  </div>

  <script>
    // --- Grab elements ---
    const selfieInput = document.getElementById("selfieInput");
    const selfieImg = document.getElementById("selfie");
    const startBtn = document.getElementById("startBtn");
    const uploader = document.getElementById("uploader");
    const phoneEl = document.getElementById("phone");
    const overlay = document.getElementById("filterOverlay");
    const timerEl = document.getElementById("timer");

    // --- Filter lists (replace these with your own PNGs later) ---
    const playfulFilters = [
      "https://i.ibb.co/4V8jM1H/dog-ears.png",
      "https://i.ibb.co/3m8kgHs/rainbow.png",
      "https://i.ibb.co/1rKzYyW/glasses.png",
      "https://i.ibb.co/J5rwMKr/crown.png"
    ];
    const realisticFilters = [
      "https://i.ibb.co/NZ5jD2w/soft-glow.png",
      "https://i.ibb.co/sbTtQzL/makeup.png",
      "https://i.ibb.co/4SkmbV7/smooth.png",
      "https://i.ibb.co/ZH9Tgbd/vignette.png"
    ];

    // --- Detect filter type from URL (?filter=playful / ?filter=realistic) ---
    const params = new URLSearchParams(window.location.search);
    const filterType = params.get("filter") || "playful";

    // --- Enable Start button after file chosen ---
    selfieInput.addEventListener("change", () => {
      const file = selfieInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        selfieImg.src = e.target.result;
        startBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    // --- Timer function ---
    function startTimer() {
      let remaining = 60;
      timerEl.textContent = "01:00";

      const timer = setInterval(() => {
        remaining--;
        let mins = String(Math.floor(remaining / 60)).padStart(2,"0");
        let secs = String(remaining % 60).padStart(2,"0");
        timerEl.textContent = `${mins}:${secs}`;

        if (remaining <= 0) clearInterval(timer);
      }, 1000);
    }

    // --- Apply filter ---
    function applyFilter(type) {
      const filters = type === "playful" ? playfulFilters : realisticFilters;
      const filterUrl = filters[Math.floor(Math.random() * filters.length)];
      overlay.style.backgroundImage = `url('${filterUrl}')`;
      overlay.style.display = "block";
    }

    // --- Start button click ---
    startBtn.addEventListener("click", () => {
      uploader.style.display = "none";
      phoneEl.style.display = "block";

      applyFilter(filterType);
      startTimer();
    });
  </script>

</body>
</html>
